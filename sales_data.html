<script type="text/javascript">

	$(function () {
		$('#shadyside-graph').highcharts({

			title: {
		        text: 'Popular Times for Shadyside Store',
		    },

		    subtitle: {
		        text: '(avg per day)',
		    },
		    	xAxis: {
			        title: {
			            text: 'Prantls Hours'
			        },
			        categories: ['7 AM', '8 AM', '9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM']
			    },
			    yAxis: {
			        title: {
			            text: 'People in Store'
			        },
			    },
			    tooltip: {
			    	valueSuffix: ' individuals present'
			    },
			    legend: {
			        layout: 'vertical',
			        align: 'right',
			        verticalAlign: 'middle',
			    },
			    series: [{
			        name: '2016',
			        data: [10, 8, 24, 5, 7, 32, 16, 18, 27, 39, 32]
			    }]
		});
	});
</script>
